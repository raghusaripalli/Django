<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="{% static 'css/materialize.min.css' %}"  media="screen,projection"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
      <link rel="stylesheet" type="text/css" href="{% static 'css/loginstyle.css' %}">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body class="grey lighten-4">
    <header class="mycard card z-depth-5">
      <nav class="teal">
        <div class="container">
          <a href="#" class="brand-logo">To-Do App</a>
          <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
        </div>
      </nav>
    </header>
    <main>
      <br><br>
        <div class="materialContainer">
       <div class="box">
            <div class="title">REGISTER</div>
            <form action="" method="post">
                {% csrf_token %}
                {% for field in form %}
                    {{ field.label_tag }}<br>
                    {{ field }}
                    <!--{% if field.help_text %}-->
                      <!--<small style="color: grey">{{ field.help_text }}</small>-->
                    <!--{% endif %}-->
                    {% for error in field.errors %}
                      <p style="color: red">{{ error }}</p>
                    {% endfor %}
                <br>
                {% endfor %}
            <div class="button login">
             <button type="submit" value="Submit" ><span>Next</span><i class="fa fa-check"></i></button>
          </div>
            </form>
           </div>
        </div>
    </main>
    <footer class="myfooter page-footer grey lighten-4">
    <div class="footer-copyright grey lighten-4">
      <div class="container center-align black-text">
        <b>Â© 2017, Developed with &hearts; by Raghu Saripalli</b>
      </div>
    </div>
  </footer>
    <script type="text/javascript" src="{% static 'js/jquery.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/materialize.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/loginscript.js' %}"></script>
  </body>
</html>
