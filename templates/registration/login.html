<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="{% static 'css/materialize.min.css' %}"  media="screen,projection"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body class="grey lighten-4">
    <header class="mycard card z-depth-5">
      <nav class="teal">
        <div class="container">
          <a href="#" class="brand-logo">To-Do App</a>
          <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
        </div>
      </nav>
    </header>
    <main class="mystyle container-fluid white card z-depth-2">
      <br><br>
      <div class="container">
        <div class="row">
          <div class="col s12 m6 offset-m3">
            <div class="card z-depth-2">
              <div class="card-content">
                <div class="card green lighten-2 center z-depth-5 card-header">
                  <div class="card-content">
                    <span class="card-title white-text">Login</span>
                  </div>
                </div>
                <div class="container">
                  <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input class="center-align btn grey lighten-3 black-text waves-effect waves-green" type="submit" value="Submit" />
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="myfooter page-footer grey lighten-4">
    <div class="footer-copyright grey lighten-4">
      <div class="container center-align black-text">
        <b>Â© 2017, Developed with &hearts; by Raghu Saripalli</b>
      </div>
    </div>
  </footer>
    <script type="text/javascript" src="{% static 'js/jquery.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/materialize.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/header.js' %}"></script>
  </body>
</html>
