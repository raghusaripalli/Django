<li class="mylists" id=${id}>
    <div class="container-fluid right">
        <a class="Updatelist modal-trigger waves-effect w+aves-teal"
            href="#modal2">
            <i class="material-icons">mode_edit</i>
        </a>
        <a class="Deletelist waves-effect waves-teal">
            <i class="material-icons">delete</i>
        </a>
    </div>
  <div class="collapsible-header container">
      <div class="row">
          <div class="col s6">
          <i class="material-icons">filter_drama</i>
              <h5>${name}</h5>
          </div>
          <div class="col s6">
              <h5>${creation_date}</h5>
          </div>
      </div>
  </div>
  <div class="collapsible-body"></div>
</li>
